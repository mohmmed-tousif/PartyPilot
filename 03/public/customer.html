<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Customer â€“ PartyPilot</title>
  <link rel="stylesheet" href="/styles/variables.css" />
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="/styles/components.css" />
  <link rel="stylesheet" href="/styles/pages/customer.css" />
</head>
<body>
  <header class="nav"><div class="container nav-inner"><strong>PartyPilot / Customer</strong><a href="/" class="muted">Home</a></div></header>

  <main class="container" style="padding:24px 0;">
    <section class="card">
      <h2>Profile</h2>
      <form id="profileForm" class="grid" style="grid-template-columns:repeat(auto-fit,minmax(220px,1fr));">
        <input class="input" name="fullName" placeholder="Full name" />
        <input class="input" name="phone" placeholder="Phone" />
        <input class="input" name="addressLine1" placeholder="Address line 1" />
        <input class="input" name="addressLine2" placeholder="Address line 2" />
        <input class="input" name="city" placeholder="City" />
        <input class="input" name="pincode" placeholder="Pincode" />
        <button class="btn" type="submit">Save Profile</button>
      </form>
    </section>

    <section class="card" style="margin-top:24px;">
      <h2>Packages</h2>
      <div id="pkgGrid" class="features-grid"></div>
    </section>

    <section class="card" style="margin-top:24px;">
      <h2>Cart</h2>
      <div id="cartList" class="grid"></div>
      <div class="flex" style="justify-content:flex-end; gap:10px; margin-top:12px;">
        <button id="pay25" class="btn">Pay 25% & Order</button>
        <button id="pay100" class="btn outline">Pay Full & Order</button>
      </div>
    </section>
<!--
    <section class="card" style="margin-top:24px;">
      <h2>My Orders</h2>
      <div id="orders"></div>
    </section>
-->
    <section id="screen-orders" class="screen hidden">
      <h2>My Orders</h2>
      <div id="orderList" class="grid"></div>
    </section>

  </main>
 <!-- ðŸ’³ Mock Payment Modal -->
<div id="upiModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
  <div class="bg-[#11172b] rounded-2xl p-8 w-[90%] max-w-md shadow-2xl text-center">
    <h2 class="text-xl font-semibold mb-4">Complete Your Payment</h2>
    <p class="text-sm text-gray-400 mb-6">
      Enter your UPI ID to confirm payment.
    </p>
    <input id="upiIdInput" type="text" placeholder="example@upi"
           class="w-full p-3 rounded-md bg-[#1a2038] text-white mb-4 border border-gray-600 focus:border-cyan-400 outline-none">
    <div id="upiAmountDisplay" class="text-gray-300 mb-6"></div>
    <div class="flex justify-center gap-4">
      <button id="upiCancel" class="btn outline px-5">Cancel</button>
      <button id="upiConfirm" class="btn px-5 bg-cyan-500 hover:bg-cyan-600">Confirm Payment</button>
    </div>
  </div>
</div>


  <script type="module" src="/socket.io/socket.io.js"></script>
  <script type="module" src="/scripts/pages/customer.js"></script>
</body>
</html>
