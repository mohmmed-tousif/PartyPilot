<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Partner – PartyPilot</title>
  <link rel="stylesheet" href="/styles/variables.css" />
  <link rel="stylesheet" href="/styles/base.css" />
  <link rel="stylesheet" href="/styles/components.css" />
  <link rel="stylesheet" href="/styles/pages/partner.css" />
</head>
<body>
  <header class="nav"><div class="container nav-inner"><strong>PartyPilot / Partner</strong><a href="/" class="muted">Home</a></div></header>

  <main class="container" style="padding:24px 0;">
  <section class="kpis">
    <div class="kpi"><div id="kpiToday" class="fs-xl">0</div><div class="muted">Today</div></div>
    <div class="kpi"><div id="kpiWeek" class="fs-xl">0</div><div class="muted">This Week</div></div>
    <div class="kpi"><div id="kpiMonth" class="fs-xl">0</div><div class="muted">This Month</div></div>
    <div class="kpi"><div id="kpiEarnings" class="fs-xl">₹0</div><div class="muted">Earnings</div></div>
  </section>

  <div class="section-grid" style="margin-top:20px;">
    <section class="card">
      <h2>Incoming Orders</h2>
      <div id="incoming"></div>
    </section>

    <section class="card">
      <h2>My Orders</h2>
      <div id="myOrders"></div>
    </section>

    <section class="card" style="grid-column:1/-1;">
      <h2>Bulletins</h2>
      <div id="bulletins"></div>
    </section>
  </div>
</main>


  <script type="module" src="/socket.io/socket.io.js"></script>
  <script type="module" src="/scripts/pages/partner.js"></script>
</body>
</html>
