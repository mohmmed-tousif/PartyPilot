<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - PartyPilot</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <header class="dashboard-header container">
        <h1>My Dashboard</h1>
        <button class="btn" id="logoutBtn">Logout</button>
    </header>

    <nav class="dashboard-nav">
        <div class="container nav-tabs">
            <div class="nav-tab active" data-target="packages">Browse Packages</div>
            <div class="nav-tab" data-target="my-orders">My Orders</div>
            <div class="nav-tab" data-target="profile">My Profile</div>
        </div>
    </nav>

    <main class="container dashboard-content">
        <section id="packages" class="content-section active">
            <h2>Our Packages</h2>
            <div class="dashboard-grid" id="packages-grid">
                </div>
        </section>

        <section id="my-orders" class="content-section">
            <h2>My Orders</h2>
            <div class="dashboard-grid" id="orders-grid">
                </div>
        </section>

        <section id="profile" class="content-section">
            <h2>My Profile</h2>
            <div class="card" style="max-width: 600px; margin: 0 auto;">
                <form id="profile-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Full Address</label>
                        <textarea id="address" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>
        </section>
    </main>
    
    <div id="mainModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script src="/customer/customer.js"></script>
</body>
</html>
